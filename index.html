<h1>Manipulación de páginas HTML => DOM</h1>
<h3>Mayor de 3 numeros</h3>
<label>Número 1:</label>
<input type='text' name='num1' id='num1'>
<br>
<br>
<label>Número 3:</label>
<input type='text' name='num2' id='num2'>
<br>
<br>
<label>Número 3:</label>
<input type='text' name='num3' id='num3'>
<br>
<br>
<button onclick="NumMayor();">Calcular el mayor</button>
<br>
<br>
<div style="font-size: 20px; color: green;" id="resu"></div>
<p style="text-align: center; font-size: 15px;">&copy; Desarrollador por: Raul Chavez</p>
<script type="text/javascript">

function NumMayor() {
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var num3 = document.getElementById("num3").value;

num1=parseInt(num1);
num2=parseInt(num2);
num3=parseInt(num3);

	if (num1 > num2) {
		if (num1 > num3) {
			document.getElementById("resu").innerText="El numero Mayor es: "+num1;
		}else{
			if (num3 > num2) {
				document.getElementById("resu").innerText="El numero Mayor es: "+num3;
			}else{
				document.getElementById("resu").innerText="El numero Mayor es: "+num2;
			}
		}
	}else{
		if (num2 > num3) {
			document.getElementById("resu").innerText="El numero Mayor es: "+num2;
		}else{
			document.getElementById("resu").innerText="El numero Mayor es: "+num3;
		}
	}
}

</script>
